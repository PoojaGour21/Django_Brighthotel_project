{% load static %}

<html lang="en">
  <head>
    <title>Bright Hotel - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   {% include 'header.html' %}
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">BrightHotel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="oi oi-menu"></span> Menu
      </button>

      <div class="collapse navbar-collapse" id="ftco-nav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active"><a href="{% url 'openhome' %}" class="nav-link">Home</a></li>
          <li class="nav-item active"><a href="{% url 'opencustomer' %}" class="nav-link">Customer</a></li>
          <li class="nav-item active"><a href="{% url 'openabout' %}" class="nav-link">About Us</a></li>
          <li class="nav-item active"><a href="{% url 'opencontact' %}" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END nav -->



  <div class="block-30 block-30-sm item" style="background-image: url({% static 'images/bg_2.jpg' %});" data-stellar-background-ratio="0.5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-10">
<!--          <span class="subheading-sm"></span>-->
          <h2 class="heading">Registration Page</h2>
        </div>
      </div>
    </div>
  </div>




  <div class="site-section">
    <div class="container">
      <div class="row block-9">
        <div class="col-md-6 pr-md-5">
          <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control px-3 py-3" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control px-3 py-3" name="password" placeholder="password" required>
            </div>
<!--            <div class="form-group">-->
<!--              <input type="password" class="form-control px-3 py-3" name="confirmpassword" placeholder="confirmpassword" required>-->
<!--            </div>-->
            <div class="form-group">
              <input type="number"  class="form-control px-3 p y-3" name="mobile_number" placeholder="mobile number" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" name="city" placeholder="City" required >
            </div>
            <div class="form-group">
              <input type="text" class="form-control px-3 py-3" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
              <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
            </div>

          </form>
          existing user? <a href="{%url 'opencustomer' %}"> Login Here</a>
          {{msg}}

        </div>

        <div class="col-md-6" id="map"></div>
      </div>
    </div>
  </div>



  {% include 'footer.html' %}

  </body>
</html>
